<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
     crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Imac"
        class="Card__image"
      >
      <div class="Card__item">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="Card__wrap">
        <div class="Card__code">Product code: 195434</div>
      </div>
      <div class="Card__container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="Card__reviews">Reviews: 5</div>
      </div>
      <div class="Card__container">
        <div class="Card__price">Price:</div>
        <div class="Card__price-number" >$2,199</div>
      </div>
      <div class="Card__btn">
        <a
        href="#"
        class="a"
        data-qa="hover">Buy</a>
      </div>
    </div>
  </body>
</html>
